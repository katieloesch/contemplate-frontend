<div class="container">
  <h1 class="page-title">{{ pageTitle }}</h1>
  <div class="row g-3 doc-card">
    @for (doc of documents; track doc.id) {
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card h-100">
        <img
          class="card-img-top"
          [src]="doc.image_url"
          [alt]="doc.title || ''"
          width="100%"
        />

        <div class="card-body">
          <h4 class="card-title">{{ doc.title }}</h4>
          <p class="card-text">
            <small class="text-muted">
              Last updated:&nbsp;{{ doc.updated_at | date }}</small
            >
          </p>
          <p class="card-text">{{ doc.description }}</p>

          <a
            class="btn btn-lg btn-primary"
            [href]="doc.file_url"
            rel="noopener"
          >
            download file
          </a>
        </div>
      </div>
    </div>
    } @empty {
    <div class="col-12">
      <div class="alert alert-secondary mb-0">No documents yet.</div>
    </div>
    }
  </div>
</div>
