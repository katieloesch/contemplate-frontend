<h1>Documents</h1>

<div>
  @if (documents.length === 0) {
  <div>No documents yet.</div>
  } @for (doc of documents; track doc.file_url ?? doc.title) {
  <h3>{{ doc.title }}</h3>
  <p>{{ doc.description }}</p>

  <div>
    <a [href]="doc.file_url" rel="noopener">download file</a>
  </div>

  <p>{{ doc.updated_at }}</p>
  <p>{{ doc.image_url }}</p>
  <hr />
  }
</div>
